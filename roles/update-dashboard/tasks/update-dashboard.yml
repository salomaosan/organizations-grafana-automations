- name: Incluindo a lista de Organizações
  include_vars:
    file: ./host_vars/organizations.yml

- name: Removendo lista de ORGs de atualizações anteriores
  local_action:
    module: lineinfile
    dest: ./host_vars/backup/updated_organizations.yml
    state: absent
    regexp: "^  - {.*}$"
    insertafter: "updated_organization:"

- name: Lendo arquivo da dash a ser utilizada
  shell: cat ./roles/update-dashboard/files/ambiente.json
  register: result

- name: Salvando UID da Dash
  set_fact:
    jsondata: "{{ result.stdout | from_json | json_query('uid') }}"

- name: Gerando lista de tasks por Organização
  include_tasks: sub-tasks.yml
  loop: "{{ organizations }}"
  loop_control:
    loop_var: outer_item

